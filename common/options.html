<html>
<head>
<title>BugSnap Options</title>
<script src="js/require.js" data-main="options.js"></script>
<link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
<style>
#options {
    margin:15px auto;
    width:700px;
    font-family: sans-serif;
    font-size: 15px;
}
#options .label {
    width: 140px;
    padding-top:5px;
    float:left;
}

.autorize {
    padding-top:0px  !important;
}
#options div{
    padding: 5px;

}
#method {
    display: none;
}

em {
    font-weight: bold;
    padding-right: 1em;
    vertical-align: top;
}
input[type=text] {
    width: 300px;
}
input[type=password] {
    width: 300px;
}
.save {
    width : 650px;
}
.confirmationMessage {
    display : none;
    background-color: #fea;
    padding: 3px;
    margin-left : 10px;
}

.ui-widget input {
    border: 1px solid gray;
    font-size: 1.1em;
}
</style>
</head>
<body>
<form id="optionsForm">
    <div id="options" class='ui-widget' title="Submit screenshot to an issue">
        <div style="display: none">
            <label class="label" for="Type">Tracker Type:</label>
            <em>*</em><select id="Type" class="required" data-bind="value: Type">
                <option value="Gemini">Gemini 5.X</option>
                <option value="YouTrack">YouTrack 4.X</option>
            </select>
        </div>
        <div>
            <label class="label" for="Url">Tracker URL:</label>
            <em>*</em><input type="text" id="Url" class="required" data-bind="value: Url">
            <label data-bind="visible: UrlInvalid()">Tracker URL must be a valid URL.</label>
        </div>
        <div>
            <label class="label" for="Login">Login:</label>
            <em>*</em><input type="text" id="Login" class="required" data-bind="value: Login">
        </div>
        <div data-bind="visible: PasswordVisible">
            <label class="label" for="Password">Password:</label>
            <em>*</em><input type="password" id="Password" class="required" data-bind="value: Password">
        </div>
        <div data-bind="visible: KeyVisible">
            <label class="label" for="Key">API Key:</label>
            <em>*</em><input type="text" id="Key" class="required" data-bind="value: Key">
        </div>
        <br>
        <div class="save">
            <input id="saveBtn" class="ui-button" data-bind="click: save" type="button" value="Save"/>
            <span class="confirmationMessage"></span>
        </div>
    </div>
</form>
</body>
</html>
