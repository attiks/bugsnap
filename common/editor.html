<!DOCTYPE html>
<html>
<head>
    <title>Bug Shooter Editor</title>
    <script src="js/require.js" data-main="editor.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="css/editor.css" />
</head>
<body>
    <div id="issue_dialog" title="Submit screenshot to an issue" data-bind="with: Details">
        <div class="divLabel">
			<label for="issue">Issue:</label>
		</div>
		<div class="divControl">
			<input id="issue" />
        </div>
        <div class="divLabel">
			<label for="comment">Comment:</label>
		</div>
		<div class="divControl">
			<textarea id="comment" data-bind="value: Comment"></textarea>
        </div>
        <div>
            <input data-bind="click: send" type="button" value="Submit"/>
        </div>
    </div>
    <div data-bind="with: Editor" class="screen">
        <div id="toolbar">
            <b data-bind="text: ActiveInstrument"></b>
            <a data-bind="click: setPointer" class="toolbar-btn">pointer</a>
            <a data-bind="click: setRectangle" class="toolbar-btn">rectangle</a>
            <a data-bind="click: setArrow" class="toolbar-btn">arrow</a>
            <a data-bind="click: setText" class="toolbar-btn">text</a>
            <a data-bind="click: setCrop" class="toolbar-btn">crop</a>
            <a data-bind="click: getImageData" class="toolbar-btn">submit</a>
        </div>
        <canvas id="canvas"></canvas>
        <canvas id="output"></canvas>
        <div data-bind="event: {mousedown: editorDown, mouseup: editorUp, mousemove: editorMove}" id="editor"></div>
        <textarea id="texted" rows="1" data-bind="visible: IsTextMode, value: ActiveText, valueUpdate: 'afterkeydown'"></textarea>
    </div>
</body>
</html>
